
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LumeAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    .splash-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #13111C;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 450px;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .loading {
      width: 80%;
      height: 4px;
      background-color: #2d2b38;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loading-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(45deg, #8b5cf6, #ec4899);
      animation: loading 2s ease-in-out;
      animation-fill-mode: forwards;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <defs>
          <linearGradient id="gradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
            <stop stop-color="#8b5cf6"/>
            <stop offset="1" stop-color="#ec4899"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="title">LumeAI</div>
    <div class="subtitle" style="color: #a1a1aa; margin-bottom: 10px;">Your AI Companion Space</div>
    <div class="loading">
      <div class="loading-bar"></div>
    </div>
  </div>
</body>
</html>
